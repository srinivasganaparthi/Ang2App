<h2 class="prodHeader">Edit Product</h2>
<div *ngIf="product">
  <div class="form-group">
    <label for="ProductName">Name</label>
    <input type="text" class="form-control" id="ProductName" [(ngModel)]="product.name" placeholder="Product Name">
  </div>
  <div class="form-group">
    <label for="ProductDescription">Description</label>
    <input type="text" class="form-control" id="ProductDescription" [(ngModel)]="product.description" placeholder="Product Description">
  </div>
  <div class="form-group">
    <label for="Price">Price</label>
    <input type="text" class="form-control" id="ProductPrice" [(ngModel)]="product.price" placeholder="Product Price">
  </div>
  <div class="form-group">
    <label for="Category">Category</label>
      <select class="form-control" [(ngModel)]="product.categoryId" >
      <option *ngFor="let category of categories"  value= {{category.id}}>
        {{category.name}}
      </option>
      </select>
  </div>
  <div>
    <button (click)="goBack()" class="btn btn-default">Back</button>
    <button (click)="saveProduct()" class="btn btn-primary">Save</button>
  </div>
</div>
