<div class="prodHeader">
  <h2>List of Products</h2>
</div>
<div>
  <!--<input class="form-control" type="text" [(ngModel)]="userFilter.name" placeholder="name">-->
</div>
<div>
  <table class="table table-bordered table-striped table-hover">
    <tr>
      <th>
        Id
      </th>
      <th>
        Name
      </th>
      <th>
        Description
      </th>
      <th>
        Action
      </th>
    </tr>
    <tr *ngFor="let product of products">
      <td>
        {{product.id}}
      </td>
      <td>
        {{product.name}}
      </td>
      <td>
        {{product.description}}
      </td>
      <td>
        <input type="button" value="Edit" class="btn btn-primary" (click)="gotoDetail(product)" />
      </td>
    </tr>
  </table>
